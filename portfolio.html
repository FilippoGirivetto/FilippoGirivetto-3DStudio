<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Filippo Girivetto 3D</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <div class="background-video">
    <video autoplay muted loop playsinline poster="assets/background.jpg">
      <source src="assets/background.mp4" type="video/mp4" />
    </video>
  </div>

  <header class="site-header">
    <h1>Selected Work</h1>
  </header>

  <main class="portfolio-grid">
    <div class="portfolio-item" data-aos="fade-up">
      <img src="assets/work1.jpg" alt="Work 1">
    </div>
    <div class="portfolio-item" data-aos="fade-up">
      <video src="assets/work4.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="portfolio-item" data-aos="fade-up">
      <img src="assets/work2.jpg" alt="Work 2">
    </div>
    <div class="portfolio-item" data-aos="fade-up">
      <video src="assets/work5.mp4" autoplay muted loop playsinline></video>
    </div>
    <!-- Add more as needed -->
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
